<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Game</title>
</head>
<body>
    <h2>Delete Game</h2>
    <p>Are you sure you want to delete the game?</p>
    <form method="post" action="{% url 'delete_game' game.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'game_list' %}">Cancel</a>
</body>
</html>
