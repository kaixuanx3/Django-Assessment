<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
</head>
<body>
    <h2>Edit Game</h2>
    <form method="post" action="{% url 'edit_game' team_name=game.team1_name %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'game_list' %}">Back to Game List</a>
</body>
</html>
