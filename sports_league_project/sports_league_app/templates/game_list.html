<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <h2>Ranking Table</h2>
    
    <!-- Form for adding a new game -->
    <form method="get" action="{% url 'add_game' %}">
        <button type="submit">Add New Game</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Team</th>
                <th>Points</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams_ranking %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.points }}</td>
                    <td>
                        <a href="{% url 'edit_game' game_id=team.team_name %}">Edit</a>
                        <a href="{% url 'delete_game' game_id=team.team_name %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
